<div class="row justify-content-center">
  <div
    class="col-sm-12 col-md-8 col-lg-6 text-center"
    style="min-height: 150px"
  >
    <app-quote
      *ngIf="quote"
      [quote]="quote"
      quotedPerson="Chuck Norris"
    ></app-quote>
    <button
      class="btn btn-primary align-bottom"
      id="randomJokeButton"
      (click)="showJoke()"
    >
      Gib mir einen Chuck-Norris-Witz!
    </button>
    <datefns-duration [start]="requestStartTime" [end]="requestEndTime"></datefns-duration>
  </div>
</div>
